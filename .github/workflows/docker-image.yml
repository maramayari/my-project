name: Docker_Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]


jobs: 
  build:
    runs-on: windows-latest
     
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          python-version: '3.x'
          
      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: maramayari/mayari:${GITHUB_SHA::8}
          outputs: type=docker,dest=/tmp/mayari.tar
      - name: Save Docker Image for Stage Deploy
        run: docker save maramayari/mayari:${GITHUB_SHA::8} > /tmp/mayari.tar
      - name: Show /tmp
        run: ls -la /tmp
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: mayari
        path: /tmp
      
    - name: Load image
      run: |
        docker load --input /tmp/mayari.tar
        docker image ls -a

    - name: Push Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME}}/mayari:${GITHUB_SHA::8}
